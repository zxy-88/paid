<!doctype html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <title>Import Paid Excel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-3">นำเข้า Paid จาก Excel</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">ไฟล์ Excel Paid</label>
                <input class="form-control" type="file" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">นำเข้า</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">กลับ</a>
        </form>

        {% if message %}
        <div class="alert alert-success mt-3" role="alert">{{ message }}</div>
        {% endif %}

        {% if data %}
        <div class="table-responsive mt-3">
            <table class="table table-bordered table-sm">
                <thead>
                    <tr>
                        <th>payment</th>
                        <th>claim</th>
                        <th>invoice</th>
                        <th>amount</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                    <tr>
                        <td>{{ row.payment }}</td>
                        <td>{{ row.claim }}</td>
                        <td>{{ row.invoice }}</td>
                        <td>{{ row.amount }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif %}

    </div>
</body>
</html>
