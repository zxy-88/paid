<!doctype html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <title>ลบและแก้ไข</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-3">ลบและแก้ไขข้อมูล</h1>
        <form method="post" class="row g-3 align-items-end">
            <div class="col-md-3">
                <label class="form-label">ฐานข้อมูล</label>
                <select name="table" class="form-select">
                    <option value="isurvey" {{ 'selected' if table=='isurvey' else '' }}>isurvey</option>
                    <option value="paid" {{ 'selected' if table=='paid' else '' }}>paid</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="search" class="form-label">ค้นหา claim</label>
                <input type="text" id="search" name="search" value="{{ search }}" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="invoice_search" class="form-label">ค้นหา invoice</label>
                <input type="text" id="invoice_search" name="invoice_search" value="{{ invoice_search }}" class="form-control">
            </div>
            <div class="col-md-3">
                <button type="submit" name="action" value="search" class="btn btn-secondary">ค้นหา</button>
            </div>
        </form>
        {% if record %}
        <form method="post" class="mt-4">
            <input type="hidden" name="table" value="{{ table }}">
            <input type="hidden" name="search" value="{{ search }}">
            <input type="hidden" name="invoice_search" value="{{ invoice_search }}">
            <div class="row g-3">
                {% for f in fields %}
                <div class="col-md-3">
                    <label class="form-label">{{ f }}</label>
                    <input type="text" class="form-control" name="{{ f }}" value="{{ record[f] }}">
                </div>
                {% endfor %}
            </div>
            <button type="submit" name="action" value="update" class="btn btn-primary mt-3">แก้ไข</button>
            <button type="submit" name="action" value="delete" class="btn btn-danger mt-3" onclick="return confirm('ยืนยันการลบ?');">ลบ</button>
        </form>
        {% elif search %}
        <p class="mt-3 text-danger">ไม่พบข้อมูล</p>
        {% endif %}
        {% if message %}
        <div class="alert alert-info mt-3" role="alert">{{ message }}</div>
        {% endif %}
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">กลับ</a>
    </div>
</body>
</html>
