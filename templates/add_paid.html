<!doctype html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <title>Add Paid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-3">เพิ่มข้อมูล Paid</h1>
        <form method="post">
            <div class="mb-3">
                <label for="payment" class="form-label">Payment</label>
                <input type="text" class="form-control" id="payment" name="payment" required>
            </div>
            <div class="mb-3">
                <label for="claim" class="form-label">Claim</label>
                <input type="text" class="form-control" id="claim" name="claim" required>
            </div>
            <div class="mb-3">
                <label for="invoice" class="form-label">Invoice</label>
                <input type="text" class="form-control" id="invoice" name="invoice" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" step="any" class="form-control" id="amount" name="amount" required>
            </div>
            <button type="submit" class="btn btn-primary">บันทึก</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">กลับ</a>
        </form>
    </div>
</body>
</html>
